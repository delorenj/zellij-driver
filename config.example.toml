# Redis Connection
# ----------------
# URL for connecting to Redis server.
# Supports redis:// and rediss:// (TLS) protocols.
#
# Format: redis://[username:password@]host[:port]/[database]
#
# Examples:
#   redis://localhost:6379/          # Local default
#   redis://localhost:6379/0         # Specific database
#   redis://:secret@localhost:6379/  # Password only
#   redis://user:pass@redis.example.com:6379/1  # Full auth
#   rediss://secure.redis.io:6380/   # TLS connection
#
redis_url = "redis://127.0.0.1:6379/"

